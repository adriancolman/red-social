<!DOCTYPE html>
<html lang="es">
    <head>
     <meta charset="UTF-8">
    <title>LOGIN</title>   
    </head>
<body>
<H1>Iniciar Sesion</H1>

<form>
    <label for="text">Escribe aca</label><br>
    <input type="text" id="text" placeholder="Escribe algo"><br><br>
    
    <label for="password">Escribe tu contraseña</label><br>
    <input type="password" id="password" placeholder="aca va la contra"><br><br>
    
    <label for="time">En este espacio de abajo la fecha de nacimiento</label><br>
    <input type="date" id="time" placeholder="aca la fecha de nacimiento"><br><br>
    
    <label for="mail">Ingresa o confirma tu mail</label><br>
    <input type="email" id="mail" placeholder="asi es, aca el email"><br><br>
    
    <input type="checkbox" id="box" placeholder="De acuerdo con los terminos">
    <label for="box">Acepta para entrar</label><br><br>

    <label for="button">Envia los datos</label><br>
    <input type="button" id="button" value="Enviar comentarios"> <br><br>
    
    <label for="Send">Enviar datos</label> <br>
    <input type="submit" id="Send" placeholder="Enviar"><br><br>
    
    <label for="list">Sleccionar</label><br>
    <input type="radio" id="list" placeholder="selecciona fav"><br><br>

    <select name="nacionalidad" id="Nacionalidad">
        <option>Argentina</option>
        <option>Bolivia</option>
        <option>Perú</option>
    </select>
    


</form>
</body>
</html>
