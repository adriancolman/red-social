      <div class="container">
        <div class="row">
          <div class="offset-lg-3 col-lg-6 col-sm-12">
            <h1 class="titulo-signup">
              estas a un paso de ser uno de nosotros

          </div>

        <div class="row">
          <div class="offset-3 col-lg-6 col-sm-12">
            <form>
              <div class="form-group">
                <label
                  for="formGroupExampleInput"
                  style="font-size:20px; color:rgb(153, 19, 48)"
                  >ingresa tu nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Nombre y Apellido"
                />
              </div>
              <div class="form-group">
                <label
                  for="formGroupExampleInput2"
                  style="font-size:20px; color:rgb(153, 19, 48)"

                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="usuario"
                />

                <input
                  type="date"
                  placeholder="fecha de nacimiento"
                  id="birthdate"
                />
                <label
                  for="birthdate"
                  style="font-size:20px; color:rgb(153, 19, 48); padding-top: 10px;"

                </label>
              </div>
            </form>
          </div>
        
        </div>

          <div class="offset-3 col-lg-6 col-sm-12">

                  <div class="form-group row">
                    <label for="inputEmail3" style="font-size:20px; color:rgb(153, 19, 48); padding-top: 10px;" 
                    class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">

                      <a href="perfil.html"> <button type="submit" class="btn btn-primary">Sign in</button></a>
